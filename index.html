<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcultor</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css"> 
  
</head>

<body>
  <h1>Calculator</h1>

  <div class="calculator">
    <div class="screen"></div>
    <br/>

    <div class="buttons">
      <button class="op btn">%</button>
      <button class="op btn">CLEAR</button>
      <button class="op btn">x2</button>
      <button class="number btn" id="divide">รท</button>

      <button class="number btn">7</button>
      <button class="number btn">8</button>
      <button class="number btn">9</button>
      <button class="number btn" id="multiply">x</button>
      
      <button class="number btn">4</button>
      <button class="number btn">5</button>
      <button class="number btn">6</button>
      <button class="number btn">-</button>

      <button class="number btn">1</button>
      <button class="number btn">2</button>
      <button class="number btn">3</button>
      <button class="number btn" >+</button>


      <button class="op btn">2&radic;x</button>
      <button class="number btn">0</button>
      <button class="op btn">.</button>
      <button class="number btn" >=</button>
              
    </div>
    
  </div>

  

    <footer class="fixed-bottom">
    
      <ul>
        <li>&copy; 2023 Daniela Moraes</a></li>
      </ul>
    
    </footer>

    
    <!-- Calculator JS -->
  <script src="app.js"></script>
</body>

</html>
